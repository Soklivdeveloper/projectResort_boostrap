<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
</head>
<style>
    table thead tr{
        color: white;
        background-color: aquamarine;
    }
    table tbody tr td{
        color: white;
        background-color: black;
    }
</style>
<body>
    <table align="center" border="1" width="400" cellpadding="40" cellspacing="5" rules="all">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Lang Sokliv</td>
                <td>Male</td>
                <td>Web Development</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Srom Pannha</td>
                <td>Male</td>
                <td>IT Support</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
