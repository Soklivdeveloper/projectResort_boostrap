<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <div class="container-pic">
        <div class="container-form">
            <div class="tittle-form">
                <h2><b>FORM LOGIN</b></h2>
            </div>
            <form action="result.html" method="get">
                <div class="box-input">
                    <div class="box-form">
                        <div class="box-icon">
                            <label for=""><i class="fa-solid fa-user"></i></label>
                        </div>
                        <div class="box-label">
                            <form action="">
                                <div class="form-title"><h3>Get Start</h3></div>
                                <div class="form-input">
                                    <div class="first-name">
                                        <h4>First Name</h4>
                                        <input type="Password" id="Password" name="Password" placeholder="Password" required>        
                                    </div>
                                </div>
                            </form>
                                </div>    
                    </div>
                    <div class="box-form">
                        <div class="box-icon">
                            <label for=""><i class="fa-solid fa-lock"></i></label>
                        </div>
                        <div class="box-label">
                            <input type="Password" id="Password" name="Password" placeholder="Password" required>        
                        </div>    
                    </div>
                    <div class="text-forget">
                        <p>Forgot Password?</p>
                    </div>
                    <div class="box-login">
                        <button type="submit"><h3>Login</h3></button>
                    </div>
                    <div class="sign-up">
                        <p>Or Sign Up Now</p>
                    </div>
                    <div class="sign-icon">
                        <div class="media-icon">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="media-icon">
                            <i class="fa-brands fa-tiktok"></i>
                        </div>
                        <div class="media-icon">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>    
</body>
</html>
