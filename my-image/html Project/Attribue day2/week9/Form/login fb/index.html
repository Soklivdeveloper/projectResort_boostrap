<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In fb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-tittle">
            <div class="tittle-fb">
                <h1>facebook</h1>
                <p>Connect with friends and the world <br>around you on Facebook.</p>    
            </div>
        </div>
        <div class="container-form">
            <div class="box-form">
                <form action="result.html" method="get">
                    <div class="username">
                        <label for=""></label>
                        <input type="text" name="username" id="username" placeholder="Enter or phone number"  required>
                    </div>
                    <div class="password">
                        <label for=""></label>
                        <input type="text" name="password" id="password" placeholder="password" required>
                    </div>
                    <div class="btn">
                        <button type="submit"><h2><b>Log In</b></h2></button>
                    </div>
                    <div class="tittle-forget">
                        <p>Forgot password?</p>
                    </div>
                    <div class="rule"></div>
                    <div class="btn-create">
                        <h3>Create new account</h3>
                    </div>
                </form>
            </div>   
            <div class="create-newpage">
                <p><b>Create a Page</b> for a celebrity, brand or business</p>
            </div> 
        </div>
    </div>
</body>
</html>
